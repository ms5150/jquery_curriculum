<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function(){


        var pageNum = 0;
        var prevSearchWord = '';

        $('#js-search-button').click(function() {
          var searchWord = $('#js-search-word').val();//inputタグに入力された文字を変数に格納

          //キーワードが同じ場合は、次の20件が出るようにpageNumに1を加算
          pageNum++;


          //ワードが変わったかどうかの判別をする為に、prevSearchWordと入力されたワードを比較して処理する。
          //検索ワードを変えて検索し直した場合は、既に出ているリストを消し、新しい検索結果の最初の20件が出るようにする。
          //新しいワードをprevSearchWordに代入する事で、次にワードが変わった時にも同じ処理が可能
           if (searchWord !== prevSearchWord) {
              pageNum = 1;
              $('.lists').empty();
              $('.message').remove();
              prevSearchWord = searchWord;
          };


          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
              booksGenreId: '001',
              keyword: searchWord,
              hits: 20,//1ページを最大20件とする
              page: pageNum//現在のページ数
            },
          }).done(function(data) {
                doneAjax(data);

            //通信成功時の処理
            function doneAjax(data) {

              $('.message').remove();//既に出ているエラーメッセージを削除

              //検索結果が0若しくは検索結果を表示しきった後に表示するメッセージ
              //data.countは検索数
              if (data.count === 0) {
                $('.lists').before(
                  '<div class="message">' +
                  '検索結果が見つかりませんでした。<br>' +
                  '別のワードで検索して下さい。' +
                  '</div>');
                };

                //検索結果がある場合と、検索結果が20件以上あり、さらに検索ボタンを押した場合
                //通信して受け取ったdataの中の配列をeachで回して、itemListに加えていく。
                //配列の中身を全て足し終わったら、prependで挿入。
                var itemList = '';
                $.each(data.Items, function(index, val) {

                  itemList +=
                  '<li class="lists__item">' +
                  '<div class="lists__item__inner">' +
                  '<a href="" class="lists__item__link" target="_blank"></a>' +
                  '<img src="' + val.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
                  '<p class="lists__item__detail">作品名：' + val.Item.title + '</p>' +
                  '<p class="lists__item__detail">作者　：' + val.Item.author + '</p>' +
                  '<p class="lists__item__detail">出版社：' + val.Item.publisherName + '</p>' +
                  '</div>' +
                  '</li>';

                });
                $('.lists').prepend(itemList);

            }


          }).fail(function(jqXHR){
              failAjax(jqXHR);

          //通信失敗時の処理
          function failAjax(jqXHR) {
            var errorMessage = '';

            switch (jqXHR.status) {
              case 400: if (searchWord.length === 0) {
                          errorMessage = '検索ワードが入力されていません。<br>' + '2文字以上の検索ワードを入力して下さい';
                        } else if (searchWord.length === 1) {
                          errorMessage = '検索ワードが1文字です。<br>' + '2文字以上の検索ワードを入力して下さい。';
                          };
              break;

              case 429:
              errorMessage = '操作が速すぎます！<br>' + '落ち着いてもう一度ボタンを押してください。';
              break;

              case 500:
              errorMessage = 'システムエラーが発生しています。<br>' + '長時間続くようであれば、' + '<a href="https://webservice.faq.rakuten.co.jp/app/ask1/" style="color: blue">こちら</a>' + 'からお問い合わせください。<br>';
              break;

              case 503:
              errorMessage = 'メンテナンス中です。<br>' + '暫く時間を置いてからご利用ください。';
              break;

              case 0:
              errorMessage = '通信が出来ませんでした。<br>' + 'ネットワークの接続状況を確認して下さい。';
              break;

              default:
              errorMessage = '予期せぬエラーが発生しました。';
              break;

              }
              $('.lists').empty();
              $('.message').remove();
              $('.lists').before(
                '<div class="message">' +
                errorMessage +
                '</div>');
            }
          });

        });


      });
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
    </script>
  </body>
</html>
